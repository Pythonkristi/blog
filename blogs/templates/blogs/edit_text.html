{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <p>Редактировать запись</p>
{% endblock page_header %}

{% block content %}
  <form method="post" action="{% url 'blogs:edit_text' texts.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">добавить запись</button>
    {% endbuttons %}
  </form>

{% endblock content %}
